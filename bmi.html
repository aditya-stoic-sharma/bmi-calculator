<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

<link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <div class="calculator">
            <div class="inputName">
                <div class="name">Enter you name</div>
                <input id = "Iname" type="text" placeholder="anonomouys">
            </div>
        </div>
            <div class="inputHeight">
                <div class="Height">Enter you Height</div>
                <input id="Iheight" type="text" placeholder="Height in cm">
            </div>
            <div class="inputWeight">
                <div class="Weight">Enter you Weight</div>
                <input id="Iweight" type="text" placeholder="weight in kg">
            </div>
            <button id="btn">calculate</button>
       
        <div class="display" >
            <div class="print"></div>
            <div class="health"></div>
        </div>
    </div>


    <script src="bmi.js"></script>
</body>
</html>
